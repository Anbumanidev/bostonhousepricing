<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .navbar {
            background-color: #ff6f61;
        }

        .navbar-brand {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            color: #fff !important;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff3e0;
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e65c54;
        }

        .form-control {
            border-radius: 20px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 16px;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
            border-color: #ff6f61;
        }

        h2 {
            color: #ff6f61;
        }

        .alert-info {
            background-color: #fff3e0;
            border: 1px solid #ff6f61;
            color: #ff6f61;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Boston House Price Prediction</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-5">
                    <h2 class="text-center mb-4">Predict House Prices</h2>
                    <form action="{{ url_for('predict') }}" method="post">
                        <input type="text" class="form-control" name="CRIM" placeholder="CRIM" required>
                        <input type="text" class="form-control" name="ZN" placeholder="ZN" required>
                        <input type="text" class="form-control" name="INDUS" placeholder="INDUS" required>
                        <input type="text" class="form-control" name="CHAS" placeholder="CHAS" required>
                        <input type="text" class="form-control" name="NOX" placeholder="NOX" required>
                        <input type="text" class="form-control" name="RM" placeholder="RM" required>
                        <input type="text" class="form-control" name="Age" placeholder="Age" required>
                        <input type="text" class="form-control" name="DIS" placeholder="DIS" required>
                        <input type="text" class="form-control" name="RAD" placeholder="RAD" required>
                        <input type="text" class="form-control" name="TAX" placeholder="TAX" required>
                        <input type="text" class="form-control" name="PTRATIO" placeholder="PTRATIO" required>
                        <input type="text" class="form-control" name="B" placeholder="B" required>
                        <input type="text" class="form-control" name="LSTAT" placeholder="LSTAT" required>
                        <button type="submit" class="btn btn-primary btn-block">Predict</button>
                    </form>
                    <br>
                    <div class="alert alert-info text-center" role="alert">
                        {{ prediction_text }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Hosted by ANBUMANI</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
